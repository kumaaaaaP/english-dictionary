<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English Dictionary</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f7f9;
            --text-color: #333;
        }
        body {
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }
        /* 検索ボックス */
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 30px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            border-color: var(--primary-color);
        }
        /* リスト表示 */
        .word-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .word-item {
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .word-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .word-item a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
        }
        .word-id {
            font-weight: bold;
            color: var(--primary-color);
            min-width: 70px;
            font-family: 'Courier New', Courier, monospace;
        }
        .word-name {
            font-size: 1.1em;
            font-weight: 500;
            text-transform: capitalize;
        }
        /* 関連語（ハイフンあり）のスタイル */
        .sub-word {
            margin-left: 30px;
            background-color: #fdfdfd;
            border-left: 4px solid #ccd5ae; /* 関連語とわかるように左線を入れる */
        }
        .sub-word .word-id {
            color: #6a994e;
        }

        @media (max-width: 600px) {
            .sub-word { margin-left: 15px; }
            .word-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>英単語辞書 データベース</h1>

    <input type="text" id="searchInput" class="search-box" placeholder="単語または番号で検索..." onkeyup="filterList()">

    <ul class="word-list" id="wordList">
        <li class="word-item"><a href="data/341-impotence.html"><span class="word-id">341</span><span class="word-name">impotence</span></a></li>
        <li class="word-item sub-word"><a href="data/341-2-impotent.html"><span class="word-id">341-2</span><span class="word-name">impotent</span></a></li>
    </ul>
</div>

<script>
    function filterList() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const ul = document.getElementById("wordList");
        const li = ul.getElementsByTagName('li');

        for (let i = 0; i < li.length; i++) {
            const text = li[i].textContent || li[i].innerText;
            if (text.toLowerCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
